<div class="main-div">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Register yourself here</h1>

            <div *ngIf="showError" class="alert alert-danger" role="alert">
                <span [innerHTML]="errorMessage"></span>
            </div>

            <form [formGroup]="registerForm" autocomplete="off" novalidate (ngSubmit)="registerUser(registerForm.value)">
                <div class="form-group row">
                    <label for="username" class="col-form-label col-sm-2">Username:</label>
                    <div class="col-md-5">
                        <input type="text" id="username" formControlName="username" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-form-label col-sm-2">Name:</label>
                    <div class="col-md-5">
                        <input type="text" id="name" formControlName="name" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="area" class="col-form-label col-sm-2">Area:</label>
                    <div class="col-md-5">
                        <input type="text" id="area" formControlName="area" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="city" class="col-form-label col-sm-2">City:</label>
                    <div class="col-md-5">
                        <input type="text" id="city" formControlName="city" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="bloodGroup" class="col-form-label col-sm-2">Blood Group:</label>
                    <div class="col-md-5">
                        <select id="bloodGroup" name="bloodGroup" formControlName="bloodGroup">
                            <option *ngFor="let group of bloodGroups; let i = index" [value]="bloodGroups[i].item">
                                {{group.value}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phoneNumber" class="col-form-label col-sm-2">PhoneNumber:</label>
                    <div class="col-md-5">
                        <input type="tel" id="phoneNumber" formControlName="phoneNumber" class="form-control" />
                    </div>
                    <div class="col-md-5">
                        <em *ngIf="validateControl('phoneNumber') && hasError('phoneNumber', 'required')">Phone number is
                            required</em>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-form-label col-sm-2">Password:</label>
                    <div class="col-md-5">
                        <input type="password" id="password" formControlName="password" class="form-control" />
                    </div>
                    <div class="col-md-5">
                        <em *ngIf="validateControl('password') && hasError('password', 'required')">Password is
                            required</em>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="confirm" class="col-form-label col-sm-2">Confirm Password:</label>
                    <div class="col-md-5">
                        <input type="password" id="confirm" formControlName="confirm" class="form-control" />
                    </div>
                    <div class="col-md-5">
                        <em *ngIf="validateControl('confirm') && hasError('confirm', 'required')">Confirmation is
                            required</em>
                        <em *ngIf="hasError('confirm', 'mustMatch')">Passwords must match</em>
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-info" [disabled]="!registerForm.valid">Register</button>
                        <!-- <button type="submit" class="btn btn-info">Register</button> -->
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
